<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-forgot" id="form-forgot">
      <form action="" id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="loginEmail">Email</label>`
        </div>
        <button type="submit">Send forgot email</button>
      </form>
    </div>

</body>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
import { sendPasswordResetEmail, getAuth } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAdekDU05GJpLjJCQ6Mk_H3WafMtiHr-fM",
    authDomain: "aslskks-b468a.firebaseapp.com",
    databaseURL: "https://aslskks-b468a-default-rtdb.firebaseio.com",
    projectId: "aslskks-b468a",
    storageBucket: "aslskks-b468a.firebasestorage.app",
    messagingSenderId: "665183046756",
    appId: "1:665183046756:web:e2e5ccea8e67fa2d632371",
    measurementId: "G-TWM9LJEZCL"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById('form-forgot').addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  var validEmail =  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
  if (validEmail.test(email) == false) {
    alert('Please enter a valid email address.');
  }
  else {
  
  sendPasswordResetEmail(auth, email)
    .then(() => {
      alert('Password reset email sent!');
      window.location.href = 'login.html';
    })
    .catch((error) => {
      console.error(error);
    });
}
});
</script>
</html>
